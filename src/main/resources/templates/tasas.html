<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de tasas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <h1>Aeropuerto de Sauce Viejo - Tasas</h1>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/"> Inicio</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tasas/editar/{id}(id=${tasas.get(0).idComponentePrecio})}">Editar Tasas</a>
        </li>
      </ul>
    </div>
  </nav>
  <div >
    <div class="alert alert-success" role="alert" th:if="${msgExito ne null}" >
      <td th:text="${msgExito}">
      </td>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="text-align: center;">Nombre</th>
          <th style="text-align: center;">Precio de la tasa</thstyle="text-align: center;">
          <th style="text-align: center;">IVA</th>
          <th style="text-align: center;">Tasa aeroportuaria Nacional</th>
          <th style="text-align: center;">Tasa aeroportuaria Internacional</th>
          <th style="text-align: center;">Cotizaci√≥n del Dollar</th>
        </tr>
      </thead>
      <tbody>
      <!-- Itera sobre la lista de tasas y muestra cada una en una fila de la tabla -->
        <tr th:each="tasa : ${tasas}">
          <td style="text-align: center;" th:text="${tasa.nombreCP}"></td>
          <td style="text-align: center;" th:text="'$ ' + ${tasa.precioCP}"></td>
          <td style="text-align: center;" th:text="${tasa.IVA} + ' %'"></td>
          <td style="text-align: center;" th:text="'$ ' + ${tasa.tasaAN}"></td>
          <td style="text-align: center;" th:text="'U$S ' + ${tasa.tasaAI}"></td>
          <td style="text-align: center;" th:text="'$ ' + ${tasa.cotizacion}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
