<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cargar Ciudad</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Registro de Ciudad</a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Menu principal</a>
      </li>
    </ul>
  </div>
</nav>

<form th:action="@{''}" th:object="${ciudad}" method="post">
  <div >
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}" required><br>

    <label for="codigoPostal">Código Postal:</label>
    <input type="number" class="form-control" id="codigoPostal" placeholder="Código Postal" th:field="*{codigoPostal}" required><br>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Cargar Ciudad</button>
  </div>
</form>
<br>

</body>
</html>
