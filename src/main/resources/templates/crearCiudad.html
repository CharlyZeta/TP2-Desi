<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cargar Ciudad</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Registro de Ciudad</a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="navbar-nav">

        <a class="nav-link" th:href="@{/}">Inicio</a>
      <a class="nav-link" th:href="@{/ciudades/lista}">Ciudades</a>
    </div>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h2 class="text-center">Carga de ciuad</h2>
      <div class="card-body">

        <form th:action="@{''}" th:object="${ciudad}" method="post">
          <br>
          <div >
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}" required><br>

            <label for="codigoPostal">Código Postal:</label>
            <input type="number" class="form-control" id="codigoPostal" placeholder="Código Postal" th:field="*{codigoPostal}" required><br>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Cargar Ciudad</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
  <br>

</body>
</html>
