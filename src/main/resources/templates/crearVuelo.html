<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Vuelo</title>
</head>
<body>
<h1>Crear Vuelo</h1>

<form action="/vuelos/nuevo" method="post" th:object="${vuelo}">
    <label>Ciudad:</label>
    <select name="ciudad" th:field="*{ciudad.id}">
        <option value="">Seleccionar Ciudad</option>
        <option th:each="ciudad : ${ciudades}"
                th:value="${ciudad.id}"
                th:text="${ciudad.nombre}"></option>
    </select>


    <input type="submit" value="Guardar">
</form>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
